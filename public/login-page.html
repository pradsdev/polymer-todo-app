<link rel="import" href="bower_components/polymerfire/firebase-auth.html">
<link rel="import" href="bower_components/paper-button/paper-button.html">
<link rel="import" href="bower_components/polymer/polymer.html">
<link rel="import" href="bower_components/app-layout/app-header/app-header.html">
<link rel="import" href="bower_components/app-layout/app-toolbar/app-toolbar.html">
<link rel="import" href="bower_components/iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="bower_components/iron-flex-layout/iron-flex-layout-classes.html">
<link rel="import" href="bower_components/iron-icons/iron-icons.html">
<link rel="import" href="bower_components/iron-icons/social-icons.html">
<link rel="import" href="bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="bower_components/paper-card/paper-card.html">
<link rel="import" href="bower_components/paper-button/paper-button.html">
<link rel="import" href="admin-page.html">
<dom-module id="login-page">
    <template>
            <firebase-auth 
            id="auth" 
            user="{{user}}" 
            provider="google" 
            status-known="{{statusKnown}}"
            on-error="handleError">
                </firebase-auth>

                <template is="dom-if" if="[[user]]">
                    <admin-page></admin-page>
                </template>
                
                <template is="dom-if" if="[[!user]]">
                
                <custom-style>
                    <style is="custom-style" include="iron-flex iron-positioning iron-flex-alignment">
                        .card-container{
                            height: 90%;
                        }
                    </style>
                  </custom-style>
        <style>
            app-toolbar{
                font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
                background-color: #4285f4;
                color: #fff;
            }
            .title{
                margin-left: 1rem;
                font-size: 1.5rem;
            }
            .home-icon{
                color:yellow;
                width: 60px;
                height: 60px;
            }
            .avatar{
                width: 50px;
                height: 50px;
            }
            .signin{
                width: 15rem;
                background-color: blue;
                color: #fff;
                padding: 10px 20px;
                text-transform: inherit;
            }
            .signup{
                width: 15rem;
                background-color: blue;
                color: #fff;
                padding: 10px 15px;
                text-transform: capitalize;
            }
            .cont{
                padding: 20px 50px 50px 50px;
            }
            .person{
                height: 100px;
                width: 100px;
                color: #fff ;
                background-color: #ff0040 ;
                border-radius: 50px;
                margin: 20px 0 0 0;
            }
        </style>
        <app-header reveals>
                <app-toolbar>
                  <paper-icon-button icon="polymer" class="home-icon"></paper-icon-button>
                  <div main-title class="title">Polymer APP</div>
                  <a href="https://www.google.com" tabindex="-1">
                  <paper-icon-button class="avatar" icon="polymer" ></paper-icon-button>
                </a>
                </app-toolbar>
                </app-header>
                <div class="horizontal layout center-justified card-container">
                    <div class="vertical layout center-justified">                    
                        <paper-card>
                            <div class="card-actions">
                              <div class="vertical layout center cont">
                                  
                                  <paper-icon-button icon="polymer" class="person"></paper-icon-button>
                                  <h3 style="margin-bottom:40px">Login</h3>
                                <paper-button class="signin" hidden$="[[user]]" on-tap="login">Sign-In with Google</paper-button>
                              </div>
                            </div>
                          </paper-card>
                        </div>
                </div>
            </template>
                      
    </template>
    <script>
        Polymer({
            is: 'login-page',
            properties:{
                user:{
                    type: Object
                },
                statusKnown: {
                    type: Object
                }
            },
            login: function(){
                return this.$.auth.signInWithPopup();
            }
        });
    </script>
</dom-module>
