<link rel="import" href="bower_components/polymerfire/firebase-auth.html">
<link rel="import" href="bower_components/polymer/polymer.html">
<link rel="import" href="bower_components/app-layout/app-header/app-header.html">
<link rel="import" href="bower_components/app-layout/app-toolbar/app-toolbar.html">
<link rel="import" href="bower_components/iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="bower_components/iron-flex-layout/iron-flex-layout-classes.html">
<link rel="import" href="bower_components/iron-icons/iron-icons.html">
<link rel="import" href="bower_components/paper-button/paper-button.html">
<link rel="import" href="user-tasks.html">
<dom-module id="admin-page">
    <template>
            <firebase-auth 
            id="auth" 
            user="{{user}}" 
            >
                </firebase-auth>
                <style>
                    .signout{
                        text-transform: inherit;
                    }
                </style>
                <template is="dom-if" if="[[user]]">
                        <app-header reveals>
                                <app-toolbar>
                                  <paper-icon-button icon="polymer" class="home-icon"></paper-icon-button>
                                  <div main-title class="title">Polymer APP</div>
                                  <paper-button class="signout" on-tap="logout">[[user.displayName]] (Sign out)</paper-icon-button>
                                </app-toolbar>
                                </app-header>
                                <user-tasks></user-tasks>
                </template>
    </template>
    <script>
        Polymer({
            is: 'admin-page',
            properties:{
                user:{
                    type: Object
                },
                statusKnown: {
                    type: Object
                }
            },
            logout: function(){
                return this.$.auth.signOut();
            }
        });
    </script>
</dom-module>
